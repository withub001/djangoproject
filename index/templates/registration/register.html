<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!--Стилизация Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Регистрация</title>
</head>
<body class="text-center">
<br>
<br>
<br>
<br>
<br>
<center><main class="form-signin w-50">
  <form method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

      <div class="form-floating">
          Логин <input name="username" type="text" id="id_name" class="form-control" placeholder="Логин">
          <br>
          Почта
          <input name="email" type="email" id="id_mail" class="form-control" placeholder="name@example.com">
          <br>
          Пароль
          <input name="password1" type="password" id="Pass1" class="form-control" placeholder="Пароль">
          <br>
          Подтвердить пароль
          <input name="password2" type="password" class="form-control" id="floatingPassword" placeholder="Подтвердить пароль">
      </div>
      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
  </form>
</main>
</center>
</body>
</html>
