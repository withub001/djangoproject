<!DOCTYPE html>
<html lang="ru">
<!--Стилизация Bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Бомбордино Крокодило | Страница товара</title>
</head>
<body>
<header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <span>Бомбордино Крокодило | Магазин девайсов</span>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="/" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                Главная
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" method="post" action="/search">
            {% csrf_token %}
          <input name="search_product" type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
        </form>

        {% if user.is_authenticated %}
        <div class="text-end">
            <a href="/cart"><button type="button" class="btn btn-light text-dark me-2">Корзина</button></a>
            <a href="/logout"><button type="button" class="btn btn-primary">Выйти</button></a>
        </div>
          {% else %}
          <div class="text-end">
            <a href="/register"><button type="button" class="btn btn-light text-dark me-2">Регистрация</button></a>
            <a href="/accounts/login"><button type="button" class="btn btn-primary">Войти</button></a>
          </div>
          {% endif %}
      </div>
    </div>
  </header>
<div class="container">
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="{{ product.product_photo.url }}" class="d-block mx-lg-auto img-fluid" alt="{{ product }}" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold lh-1 mb-3">{{ product }}</h1>
        <p class="lead">{{ product.product_des }}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          {% if user.is_authenticated %}
          <form action="/to-cart/{{ product.id }}" method="post">
            {% csrf_token %}
            <input type="number" min="1" value="1" name="pr_amount" placeholder="Количество">
            <button type="submit" class="btn btn-primary btn-lg px-4 me-md-2">Добавить в корзину</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">$ {{ product.product_price }}</button>
          </form>
          {% else %}
          <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Войдите или зарегистрируйтесь, чтобы купить товар!</button>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4">$ {{ product.product_price }}</button>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
