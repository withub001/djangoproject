<!DOCTYPE html>
<!--Стилизация Bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
<div class="container">
    {% for p in products %}
    <img src="{{ p.product_photo.url }}" alt="{{ p }}" width="400" height="400">
    <h2>{{ p }}</h2>
    <br>
    <p>{{ p.product_des }}</p>
    <a href="/product/{{ p.id }}">Подробнее -></a>
    {% endfor %}
</div>
</body>
</html>
