<!DOCTYPE html>
<html lang="en">
<!--Стилизация Bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <span>Цветочный магазин</span>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="/" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                Главная
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
          <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-light text-dark me-2">Войти</button>
          <button type="button" class="btn btn-danger">Регистрация</button>
        </div>
      </div>
    </div>
  </header>
<div class="container">
   <div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Продукты по категории: <i class="text--danger">{{ category }}</i></h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for p in products %}
      <div class="feature col">
        <h2>{{ p }}</h2>
        <p>{{ p.product_des }}</p>
        <a href="/product/{{ p.id }}" class="icon-link">
          Подробнее >
        </a>
      </div>
        {% endfor %}
    </div>
  </div>
</div>
</body>
</html>
